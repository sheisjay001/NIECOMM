<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    
    <div id="nav-placeholder"></div>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-none d-md-block bg-white sidebar shadow-sm rounded p-3 me-3" style="min-height: 80vh;">
                <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                        <span id="sidebar-initials">V</span>
                    </div>
                    <div>
                        <h6 class="mb-0 fw-bold" id="sidebar-username">Vendor</h6>
                        <small class="text-muted">Vendor Account</small>
                    </div>
                </div>
                <ul class="nav flex-column gap-2">
                    <li class="nav-item">
                        <a href="vendor_dashboard.html" class="nav-link active bg-primary text-white rounded">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="vendor_products.html" class="nav-link text-dark">
                            <i class="fas fa-box me-2"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link text-dark">
                            <i class="fas fa-shopping-bag me-2"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="messages.html" class="nav-link text-dark">
                            <i class="fas fa-envelope me-2"></i> Messages
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a href="#" onclick="logout()" class="nav-link text-danger">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">Overview</h2>
                    <div id="verified-badge"></div>
                </div>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-light rounded p-2 me-3">
                                        <i class="fas fa-check-circle text-success fa-2x"></i>
                                    </div>
                                    <h5 class="card-title mb-0">Verification</h5>
                                </div>
                                <p class="mb-2">Status: <strong id="ver-status">Checking...</strong></p>
                                <a href="onboarding.html" class="btn btn-primary btn-sm w-100 mt-2">Update Info</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-light rounded p-2 me-3">
                                        <i class="fas fa-box text-primary fa-2x"></i>
                                    </div>
                                    <h5 class="card-title mb-0">Products</h5>
                                </div>
                                <p class="display-6 mb-1 fw-bold" id="prod-count">0</p>
                                <a href="vendor_products.html" class="btn btn-outline-primary btn-sm w-100 mt-2">Manage Products</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-light rounded p-2 me-3">
                                        <i class="fas fa-chart-line text-info fa-2x"></i>
                                    </div>
                                    <h5 class="card-title mb-0">Orders</h5>
                                </div>
                                <p class="mb-2 text-muted">Check your latest orders</p>
                                <a href="orders.html" class="btn btn-outline-primary btn-sm w-100 mt-2">View Orders</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadNav();
            const user = checkAuth();
            if (!user) return;
            
            document.getElementById('sidebar-username').textContent = user.username;
            document.getElementById('sidebar-initials').textContent = user.username.charAt(0).toUpperCase();

            try {
                const res = await fetch(`/api/vendor/dashboard?user_id=${user.id}`);
                const data = await res.json();
                
                const badge = document.getElementById('verified-badge');
                if (data.isVerified) {
                    badge.innerHTML = '<span class="badge bg-success fs-6"><i class="fas fa-check-circle me-1"></i> Verified Vendor</span>';
                } else {
                    badge.innerHTML = '<span class="badge bg-warning text-dark fs-6"><i class="fas fa-exclamation-circle me-1"></i> Unverified</span>';
                }

                document.getElementById('ver-status').textContent = data.verification ? data.verification.status : 'Not Started';
                document.getElementById('prod-count').textContent = data.productCount;
                
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
