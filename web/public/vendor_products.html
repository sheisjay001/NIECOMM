<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    
    <div id="nav-placeholder"></div>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-none d-md-block bg-white sidebar shadow-sm rounded p-3 me-3" style="min-height: 80vh;">
                <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                        <span id="sidebar-initials">V</span>
                    </div>
                    <div>
                        <h6 class="mb-0 fw-bold" id="sidebar-username">Vendor</h6>
                        <small class="text-muted">Vendor Account</small>
                    </div>
                </div>
                <ul class="nav flex-column gap-2">
                    <li class="nav-item">
                        <a href="vendor_dashboard.html" class="nav-link text-dark">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="vendor_products.html" class="nav-link active bg-primary text-white rounded">
                            <i class="fas fa-box me-2"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link text-dark">
                            <i class="fas fa-shopping-bag me-2"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="messages.html" class="nav-link text-dark">
                            <i class="fas fa-envelope me-2"></i> Messages
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a href="#" onclick="logout()" class="nav-link text-danger">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">My Products</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="fas fa-plus me-2"></i> Add Product
                    </button>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Stock</th>
                                        <th>Sales</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="products-body">
                                    <tr><td colspan="7" class="text-center py-4">Loading products...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" id="p-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price (₦)</label>
                            <input type="number" id="p-price" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="p-desc" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" id="p-qty" class="form-control" value="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" id="p-image" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadNav();
            const user = checkAuth();
            if (!user) return; // checkAuth redirects if not logged in

            document.getElementById('sidebar-username').textContent = user.username;
            document.getElementById('sidebar-initials').textContent = user.username.charAt(0).toUpperCase();

            loadProducts(user.id);

            // Add Product Handler
            document.getElementById('add-product-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData();
                formData.append('user_id', user.id);
                formData.append('name', document.getElementById('p-name').value);
                formData.append('price', document.getElementById('p-price').value);
                formData.append('description', document.getElementById('p-desc').value);
                formData.append('quantity', document.getElementById('p-qty').value);
                
                const fileInput = document.getElementById('p-image');
                if (fileInput.files[0]) {
                    formData.append('image', fileInput.files[0]);
                }

                try {
                    const res = await fetch('/api/vendor/products', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await res.json();

                    if (res.ok) {
                        alert('Product added successfully');
                        location.reload();
                    } else {
                        alert(data.error || 'Failed to add product');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error adding product');
                }
            });
        });

        async function loadProducts(userId) {
            try {
                const res = await fetch(`/api/vendor/products?user_id=${userId}`);
                const products = await res.json();
                const tbody = document.getElementById('products-body');
                
                if (products.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No products found.</td></tr>';
                    return;
                }

                tbody.innerHTML = products.map(p => `
                    <tr>
                        <td>
                            ${p.image ? `<img src="${p.image}" class="rounded" width="50" height="50" style="object-fit: cover;">` : '<div class="bg-secondary rounded" style="width:50px;height:50px;"></div>'}
                        </td>
                        <td class="fw-bold">${p.name}</td>
                        <td>₦${Number(p.price).toLocaleString()}</td>
                        <td>${p.quantity}</td>
                        <td>${p.sales_count || 0}</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${p.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            const user = JSON.parse(localStorage.getItem('user'));
            try {
                const res = await fetch(`/api/vendor/products/${id}?user_id=${user.id}`, {
                    method: 'DELETE'
                });
                if (res.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete product');
                }
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
