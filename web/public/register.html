<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Create Account</h2>
                            <p class="text-muted">Join the marketplace today</p>
                        </div>
                        
                        <div id="alert-box"></div>

                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" id="confirm_password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Account Type</label>
                                <select id="role" class="form-select">
                                    <option value="user">Buyer</option>
                                    <option value="vendor">Vendor</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">State of Residence</label>
                                <select id="state_id" class="form-select">
                                    <option value="">Select State</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>

                            <div id="vendor-fields" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Physical Shop Address</label>
                                    <textarea id="shop_address" class="form-control" rows="2" placeholder="Full address of your physical shop"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">CAC Registration Number</label>
                                    <input type="text" id="cac_number" class="form-control" placeholder="BN1234567 or RC1234567">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2">Sign Up</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? <a href="login.html">Log In</a></p>
                            <a href="/" class="d-block mt-2 small text-muted">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        // Fetch States
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Add timestamp to prevent caching
                const res = await fetch('/api/states?v=' + new Date().getTime());
                if (!res.ok) throw new Error('Failed to fetch states');
                
                const states = await res.json();
                const select = document.getElementById('state_id');
                
                // Clear existing options except first
                select.innerHTML = '<option value="">Select State</option>';
                
                if (states.length === 0) {
                    console.warn('No states found in database');
                    return;
                }

                states.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state.id;
                    option.textContent = state.name;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Failed to load states', err);
                // Fallback or Alert (Optional, but good for debugging)
                // document.getElementById('state_id').innerHTML = '<option>Error loading states</option>';
            }
            
            // Handle URL params (e.g. ?role=vendor)
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            if (role) {
                const roleSelect = document.getElementById('role');
                roleSelect.value = role;
                toggleVendorFields();
            }
        });

        // Toggle Vendor Fields
        document.getElementById('role').addEventListener('change', toggleVendorFields);

        function toggleVendorFields() {
            const role = document.getElementById('role').value;
            const vendorFields = document.getElementById('vendor-fields');
            const requiredFields = ['shop_address', 'cac_number', 'cac_certificate', 'shop_image'];
            
            if (role === 'vendor') {
                vendorFields.style.display = 'block';
                requiredFields.forEach(id => document.getElementById(id).setAttribute('required', 'required'));
            } else {
                vendorFields.style.display = 'none';
                requiredFields.forEach(id => document.getElementById(id).removeAttribute('required'));
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alertBox = document.getElementById('alert-box');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alertBox.innerHTML = '<div class="alert alert-danger">Passwords do not match</div>';
                return;
            }

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', password);
            formData.append('role', document.getElementById('role').value);
            formData.append('state_id', document.getElementById('state_id').value);
            
            if (document.getElementById('role').value === 'vendor') {
                formData.append('shop_address', document.getElementById('shop_address').value);
                formData.append('cac_number', document.getElementById('cac_number').value);
                formData.append('cac_certificate', document.getElementById('cac_certificate').files[0]);
                formData.append('shop_image', document.getElementById('shop_image').files[0]);
            }

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    body: formData // Send as FormData (multipart/form-data)
                });
                const data = await res.json();
                
                if (res.ok) {
                    alertBox.innerHTML = '<div class="alert alert-success">Registration successful! Please login.</div>';
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    alertBox.innerHTML = `<div class="alert alert-danger">${data.error || 'Registration failed'}</div>`;
                }
            } catch (err) {
                console.error(err);
                alertBox.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
