<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <div id="nav-placeholder"></div>

    <section class="py-5">
        <div class="container">
            <div class="mx-auto" style="max-width: 760px;">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-3">Checkout</h2>
                        <div id="alert-box"></div>
                        <form id="checkout-form" class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Shipping Address</label>
                                <textarea id="shipping_address" class="form-control" rows="3" required placeholder="Enter your full delivery address"></textarea>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Place Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            checkAuth();
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('Your cart is empty!');
                window.location.href = 'products.html';
            }
        });

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = checkAuth();
            if (!user) return;

            const address = document.getElementById('shipping_address').value;
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const alertBox = document.getElementById('alert-box');

            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        shipping_address: address,
                        cart: cart
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    // Clear cart
                    localStorage.removeItem('cart');
                    updateCartCount();
                    alertBox.innerHTML = `<div class="alert alert-success">Order placed successfully! Order #${data.orderNumber}. Redirecting...</div>`;
                    setTimeout(() => window.location.href = 'orders.html', 2000);
                } else {
                    alertBox.innerHTML = `<div class="alert alert-danger">${data.error || 'Failed to place order'}</div>`;
                }
            } catch (err) {
                console.error(err);
                alertBox.innerHTML = '<div class="alert alert-danger">An error occurred.</div>';
            }
        });
    </script>
</body>
</html>
