<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Dispute - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <div id="nav-placeholder"></div>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3">
                            <h4 class="mb-0">Report an Issue</h4>
                        </div>
                        <div class="card-body p-4">
                            <p class="text-muted mb-4">We are sorry you are experiencing issues with your order. Please provide details below so we can assist you.</p>
                            
                            <form id="dispute-form">
                                <input type="hidden" id="order-id">
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Order Number</label>
                                    <input type="text" id="order-number-display" class="form-control" disabled value="Loading...">
                                </div>

                                <div class="mb-3">
                                    <label for="reason" class="form-label fw-bold">Reason for Dispute</label>
                                    <select id="reason" class="form-select" required>
                                        <option value="">Select a reason...</option>
                                        <option value="Item not received">Item not received</option>
                                        <option value="Item significantly different">Item significantly different from description</option>
                                        <option value="Damaged item">Item arrived damaged</option>
                                        <option value="Wrong item">Received wrong item</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="description" class="form-label fw-bold">Description</label>
                                    <textarea id="description" class="form-control" rows="5" placeholder="Please describe the issue in detail..." required></textarea>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit Dispute</button>
                                    <a href="orders.html" class="btn btn-light">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadNav();
            const user = checkAuth();
            if (!user) return;

            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');

            if (!orderId) {
                alert('Invalid order ID');
                window.location.href = 'orders.html';
                return;
            }

            document.getElementById('order-id').value = orderId;

            // Fetch order details to show order number
            try {
                // We can reuse the orders API or a specific one. 
                // Since we don't have a single order fetch handy without fetching all, 
                // we'll fetch all and find it, or if we had /api/orders/:id that would be better.
                // Looking at server.js, there isn't a simple "get single order" for users (only admin/vendor specific ones mostly returning lists).
                // Actually, let's try fetching the list and finding it. It's safe for now.
                const res = await fetch(`/api/orders?user_id=${user.id}`);
                const orders = await res.json();
                const order = orders.find(o => o.id == orderId);
                
                if (order) {
                    document.getElementById('order-number-display').value = `#${order.order_number}`;
                } else {
                    // Fallback or error
                    document.getElementById('order-number-display').value = `Order #${orderId}`;
                }
            } catch (e) {
                console.error(e);
            }

            document.getElementById('dispute-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const reason = document.getElementById('reason').value;
                const description = document.getElementById('description').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Submitting...';

                try {
                    const res = await fetch('/api/disputes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: user.id,
                            order_id: orderId,
                            reason: reason,
                            description: description
                        })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        showToast('Dispute opened successfully');
                        setTimeout(() => window.location.href = 'disputes.html', 1500);
                    } else {
                        showToast(data.error || 'Failed to open dispute', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Dispute';
                    }
                } catch (err) {
                    console.error(err);
                    showToast('An error occurred', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Dispute';
                }
            });
        });
    </script>
</body>
</html>
