<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <div class="container py-5">
        <h2 class="mb-4">My Wishlist</h2>
        
        <div id="wishlist-container" class="row g-4">
            <!-- Loading Skeletons -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="skeleton skeleton-rect" style="aspect-ratio: 1/1;"></div>
                    <div class="card-body">
                        <div class="skeleton skeleton-text mb-2" style="width: 80%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="skeleton skeleton-rect" style="aspect-ratio: 1/1;"></div>
                    <div class="card-body">
                        <div class="skeleton skeleton-text mb-2" style="width: 80%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="empty-wishlist" class="text-center py-5 d-none">
            <i class="far fa-heart fa-4x text-muted mb-3"></i>
            <h3>Your wishlist is empty</h3>
            <p class="text-muted">Save items you love to buy later.</p>
            <a href="products.html" class="btn btn-primary mt-3">Start Shopping</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            loadWishlist();
        });

        async function loadWishlist() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`/api/wishlist?user_id=${user.id}`);
                const products = await response.json();
                
                const container = document.getElementById('wishlist-container');
                const emptyState = document.getElementById('empty-wishlist');
                
                if (products.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('d-none');
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="card h-100 border-0 shadow-sm product-card">
                            <div class="position-relative">
                                <img src="${product.image_url || 'https://via.placeholder.com/300'}" 
                                     class="card-img-top" 
                                     alt="${product.name}"
                                     style="height: 200px; object-fit: cover;">
                                <button onclick="removeFromWishlist(${product.wishlist_id})" 
                                        class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2 rounded-circle shadow-sm"
                                        title="Remove from Wishlist">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-truncate">${product.name}</h5>
                                <p class="card-text fw-bold text-primary">â‚¦${parseFloat(product.price).toLocaleString()}</p>
                                <div class="d-grid gap-2">
                                    <button onclick="addToCart(${product.id})" class="btn btn-outline-primary btn-sm">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading wishlist:', err);
                showToast('Failed to load wishlist', 'error');
            }
        }

        async function removeFromWishlist(wishlistId) {
            if (!confirm('Remove this item from wishlist?')) return;

            const user = JSON.parse(localStorage.getItem('user'));
            try {
                const response = await fetch(`/api/wishlist/${wishlistId}?user_id=${user.id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Item removed from wishlist');
                    loadWishlist(); // Reload
                } else {
                    showToast('Failed to remove item', 'error');
                }
            } catch (err) {
                console.error(err);
                showToast('Error removing item', 'error');
            }
        }
    </script>
</body>
</html>
