<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Login to manage your account</p>
                            <small class="text-muted" id="version-display" style="font-size: 0.7em;"></small>
                        </div>
                        
                        <div id="alert-box"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" inputmode="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2">Log In</button>
                            </div>
                        </form>

                        <form id="otp-form" style="display: none;">
                            <div class="alert alert-info">
                                <i class="fas fa-shield-alt me-2"></i>Security Check
                                <div class="small mt-1">Please enter the OTP sent to your email.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">One-Time Password (OTP)</label>
                                <input type="text" id="otp-code" class="form-control text-center fw-bold letter-spacing-2" maxlength="6" placeholder="000000" style="letter-spacing: 5px; font-size: 1.2rem;" required>
                                <input type="hidden" id="otp-email">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success py-2">Verify & Login</button>
                                <button type="button" class="btn btn-link text-muted" onclick="location.reload()">Cancel</button>
                            </div>
                        </form>
                        
                        <div class="text-center my-3">
                            <span class="text-muted bg-white px-2 position-relative" style="z-index: 1;">Or continue with</span>
                            <div class="border-bottom position-relative" style="top: -12px; z-index: 0;"></div>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="button" class="btn btn-outline-danger" onclick="simulateSocialLogin('Google')">
                                <i class="fab fa-google me-2"></i> Google
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="simulateSocialLogin('Facebook')">
                                <i class="fab fa-facebook-f me-2"></i> Facebook
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account? <a href="register.html">Sign Up</a></p>
                            <a href="/" class="d-block mt-2 small text-muted">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        // Check version
        fetch('/api/version')
            .then(res => res.json())
            .then(data => {
                document.getElementById('version-display').textContent = `v${data.version}`;
            })
            .catch(err => console.log('Version check failed', err));

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alert-box');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    if (data['2fa_required']) {
                        // Switch to OTP form
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('otp-form').style.display = 'block';
                        document.getElementById('otp-email').value = data.email;
                        alertBox.innerHTML = `<div class="alert alert-warning">${data.message}</div>`;
                    } else {
                        handleLoginSuccess(data.user);
                    }
                } else {
                    alertBox.innerHTML = `<div class="alert alert-danger">${data.error || 'Login failed'}</div>`;
                }
            } catch (err) {
                alertBox.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            }
        });

        // OTP Handler
        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('otp-email').value;
            const otp = document.getElementById('otp-code').value;
            const alertBox = document.getElementById('alert-box');

            try {
                const res = await fetch('/api/auth/verify-2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });
                const data = await res.json();
                
                if (res.ok) {
                    handleLoginSuccess(data.user);
                } else {
                    alertBox.innerHTML = `<div class="alert alert-danger">${data.error || 'Verification failed'}</div>`;
                }
            } catch (err) {
                alertBox.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            }
        });

        // Social Login Simulation
        function simulateSocialLogin(provider) {
            const alertBox = document.getElementById('alert-box');
            alertBox.innerHTML = `<div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i> ${provider} Login requires an API Key. 
                <br>This is a simulation. In a live environment, this would redirect to ${provider}'s OAuth consent screen.
            </div>`;
        }

        async function handleLoginSuccess(user) {
            const alertBox = document.getElementById('alert-box');
            localStorage.setItem('user', JSON.stringify(user));
            
            // Sync Cart
            if (typeof syncCart === 'function') {
                await syncCart();
            }

            alertBox.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
            
            // Check for redirect param
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect');

            // Role-based redirection
            let redirectUrl = redirectParam || '/';
            if (!redirectParam) {
                if (user.role === 'vendor') {
                    redirectUrl = 'vendor_dashboard.html';
                } else if (user.role === 'user') {
                    redirectUrl = 'user_dashboard.html';
                } else if (user.role === 'admin') {
                    redirectUrl = 'admin_dashboard.html';
                } else {
                    redirectUrl = 'user_dashboard.html';
                }
            }

            setTimeout(() => window.location.href = redirectUrl, 1500);
        }

        function socialLogin(provider) {
            // Simulation
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} Login requires API keys. \n\nFor demo purposes, please use email login.`);
        }
    </script>
</body>
</html>
