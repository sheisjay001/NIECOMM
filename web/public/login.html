<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Login to manage your account</p>
                        </div>
                        
                        <div id="alert-box"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2">Log In</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account? <a href="register.html">Sign Up</a></p>
                            <a href="/" class="d-block mt-2 small text-muted">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alert-box');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alertBox.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                    
                    // Role-based redirection
                    let redirectUrl = '/';
                    if (data.user.role === 'vendor') {
                        redirectUrl = 'vendor_dashboard.html';
                    } else if (data.user.role === 'user') {
                        redirectUrl = 'user_dashboard.html';
                    } else if (data.user.role === 'admin') {
                        redirectUrl = 'user_dashboard.html'; // Default admin to user dashboard for now
                    } else {
                        redirectUrl = 'user_dashboard.html'; // Default fallback
                    }

                    setTimeout(() => window.location.href = redirectUrl, 1500);
                } else {
                    alertBox.innerHTML = `<div class="alert alert-danger">${data.error || 'Login failed'}</div>`;
                }
            } catch (err) {
                alertBox.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
