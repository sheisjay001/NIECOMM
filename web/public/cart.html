<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <div id="nav-placeholder"></div>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Your Cart</h2>
            <div id="cart-container">
                <div class="text-center py-5">
                    <p class="text-muted">Your cart is empty.</p>
                    <a href="products.html" class="btn btn-primary">Start Shopping</a>
                </div>
            </div>
            
            <div id="cart-summary" class="d-none mt-4 p-4 bg-light rounded shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Total</h4>
                    <h4 id="cart-total">₦0.00</h4>
                </div>
                <div class="text-end">
                    <a href="checkout.html" class="btn btn-success btn-lg">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            renderCart();
        });

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const container = document.getElementById('cart-container');
            const summary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <p class="text-muted">Your cart is empty.</p>
                        <a href="products.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                summary.classList.add('d-none');
                return;
            }

            summary.classList.remove('d-none');
            
            let total = 0;
            container.innerHTML = cart.map((item, index) => {
                total += item.price * item.quantity;
                return `
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">${item.name}</h5>
                                    <p class="text-primary fw-bold mb-0">₦${Number(item.price).toLocaleString()}</p>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <div class="input-group input-group-sm" style="width: 100px;">
                                        <button class="btn btn-outline-secondary" onclick="updateQty(${index}, -1)">-</button>
                                        <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                        <button class="btn btn-outline-secondary" onclick="updateQty(${index}, 1)">+</button>
                                    </div>
                                    <button class="btn btn-danger btn-sm" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('cart-total').textContent = '₦' + total.toLocaleString();
        }

        function updateQty(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity < 1) cart[index].quantity = 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
                updateCartCount();
            }
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }
    </script>
</body>
</html>
