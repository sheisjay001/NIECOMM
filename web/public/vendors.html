<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <!-- Navigation (Same as index) -->
    <div id="nav-placeholder"></div>

    <div class="container py-5">
        <h2 class="mb-4">Verified Vendors</h2>
        <div class="row g-4" id="vendors-grid">
             <!-- Skeleton Loading -->
             <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="skeleton skeleton-rect rounded-circle flex-shrink-0" style="width: 70px; height: 70px;"></div>
                        <div class="w-100">
                            <div class="skeleton skeleton-text mb-2 w-75"></div>
                            <div class="skeleton skeleton-text mb-2 w-50"></div>
                            <div class="skeleton skeleton-text w-25"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="skeleton skeleton-rect rounded-circle flex-shrink-0" style="width: 70px; height: 70px;"></div>
                        <div class="w-100">
                            <div class="skeleton skeleton-text mb-2 w-75"></div>
                            <div class="skeleton skeleton-text mb-2 w-50"></div>
                            <div class="skeleton skeleton-text w-25"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="skeleton skeleton-rect rounded-circle flex-shrink-0" style="width: 70px; height: 70px;"></div>
                        <div class="w-100">
                            <div class="skeleton skeleton-text mb-2 w-75"></div>
                            <div class="skeleton skeleton-text mb-2 w-50"></div>
                            <div class="skeleton skeleton-text w-25"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 d-none d-lg-block">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="skeleton skeleton-rect rounded-circle flex-shrink-0" style="width: 70px; height: 70px;"></div>
                        <div class="w-100">
                            <div class="skeleton skeleton-text mb-2 w-75"></div>
                            <div class="skeleton skeleton-text mb-2 w-50"></div>
                            <div class="skeleton skeleton-text w-25"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 d-none d-lg-block">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="skeleton skeleton-rect rounded-circle flex-shrink-0" style="width: 70px; height: 70px;"></div>
                        <div class="w-100">
                            <div class="skeleton skeleton-text mb-2 w-75"></div>
                            <div class="skeleton skeleton-text mb-2 w-50"></div>
                            <div class="skeleton skeleton-text w-25"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 d-none d-lg-block">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="skeleton skeleton-rect rounded-circle flex-shrink-0" style="width: 70px; height: 70px;"></div>
                        <div class="w-100">
                            <div class="skeleton skeleton-text mb-2 w-75"></div>
                            <div class="skeleton skeleton-text mb-2 w-50"></div>
                            <div class="skeleton skeleton-text w-25"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadNav();
            try {
                const res = await fetch('/api/vendors');
                const vendors = await res.json();
                const grid = document.getElementById('vendors-grid');
                
                if (vendors.length === 0) {
                    grid.innerHTML = '<div class="col-12"><p class="text-center text-muted">No vendors found.</p></div>';
                    return;
                }

                grid.innerHTML = vendors.map(v => `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 border-0 shadow-sm hover-shadow">
                            <div class="card-body d-flex align-items-center gap-3">
                                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center text-primary fw-bold fs-4 flex-shrink-0" style="width: 70px; height: 70px;">
                                    ${v.username.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <h5 class="fw-bold mb-1">
                                        <a href="vendor_profile.html?vendor_id=${v.id}" class="text-decoration-none text-dark stretched-link">
                                            ${v.username}
                                        </a>
                                        ${v.is_verified ? '<i class="fas fa-check-circle text-success small ms-1" title="Verified"></i>' : ''}
                                    </h5>
                                    <p class="text-muted small mb-1">
                                        <i class="fas fa-map-marker-alt me-1"></i> ${v.state_name || 'Nationwide'}${v.city_name ? ', ' + v.city_name : ''}
                                    </p>
                                    <span class="badge bg-light text-dark border">${v.product_count} Products</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('vendors-grid').innerHTML = '<div class="col-12 text-center text-danger">Failed to load vendors.</div>';
            }
        });
    </script>
</body>
</html>
