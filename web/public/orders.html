<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <div id="nav-placeholder"></div>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">My Orders</h2>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                        <tr><td colspan="6" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadNav();
            const user = checkAuth();
            if (!user) return;
            
            const isVendor = user.role === 'vendor';
            const apiUrl = isVendor ? `/api/vendor/orders?user_id=${user.id}` : `/api/orders?user_id=${user.id}`;
            const title = isVendor ? 'Sales Orders' : 'My Orders';
            
            document.querySelector('h2').textContent = title;

            try {
                const res = await fetch(apiUrl);
                const orders = await res.json();
                const tbody = document.getElementById('orders-body');
                
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No orders found.</td></tr>';
                    return;
                }

                tbody.innerHTML = orders.map(o => `
                    <tr>
                        <td class="fw-bold">#${o.order_number}</td>
                        <td>â‚¦${Number(o.total_amount).toLocaleString()}</td>
                        <td><span class="badge bg-${getStatusColor(o.status)}">${o.status}</span></td>
                        <td><span class="badge bg-light text-dark border">${o.payment_status}</span></td>
                        <td>${new Date(o.created_at).toLocaleDateString()}</td>
                        <td>
                            ${o.status === 'delivered' && !isVendor ? 
                                `<button class="btn btn-sm btn-outline-danger" onclick="requestReturn('${o.id}', '${o.order_number}')">Return</button>` 
                                : ''}

                            ${!isVendor && o.status === 'shipped' ?
                                `<button class="btn btn-sm btn-success ms-1" onclick="confirmOrder(${o.id}, 'receipt')">Confirm Receipt</button>`
                                : ''}

                            ${!isVendor && o.status === 'delivered' && o.payout_status !== 'completed' ?
                                `<button class="btn btn-sm btn-success ms-1" onclick="confirmOrder(${o.id}, 'satisfaction')">Confirm Satisfaction</button>`
                                : ''}
                            
                            ${isVendor && o.status !== 'delivered' && o.status !== 'cancelled' ?
                                `<div class="dropdown">
                                  <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Update Status</button>
                                  <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="updateStatus('${o.id}', 'shipped')">Mark Shipped</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updateStatus('${o.id}', 'delivered')">Mark Delivered</a></li>
                                  </ul>
                                </div>`
                                : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        });

        async function confirmOrder(orderId, type) {
            const msg = type === 'receipt' 
                ? 'Confirm that you have received this order? This will update the status to Delivered.' 
                : 'Confirm that you are satisfied with the product? This will release funds to the vendor.';
            
            if (!confirm(msg)) return;

            try {
                const res = await fetch(`/api/orders/${orderId}/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (res.ok) {
                    alert('Order confirmed successfully!');
                    window.location.reload();
                } else {
                    const data = await res.json();
                    alert(data.error || 'Failed to confirm order');
                }
            } catch (err) {
                console.error(err);
                alert('Error confirming order');
            }
        }

        async function updateStatus(orderId, status) {
            if (!confirm(`Are you sure you want to mark this order as ${status}?`)) return;

            try {
                const res = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (res.ok) {
                    alert('Order status updated');
                    window.location.reload();
                } else {
                    alert('Failed to update status');
                }
            } catch (err) {
                console.error(err);
                alert('Error updating status');
            }
        }

        function getStatusColor(status) {
            if (status === 'completed' || status === 'delivered') return 'success';
            if (status === 'processing') return 'primary';
            if (status === 'cancelled') return 'danger';
            return 'secondary';
        }

        async function requestReturn(orderId, orderNumber) {
            const reason = prompt(`Request Return for Order #${orderNumber}\n\nPlease enter the reason for return:`);
            if (!reason) return;
            
            // In a real app, we would select which item to return.
            // For now, we'll assume the whole order or just prompt.
            // Ideally, we need a modal with "In-Store Dropoff" or "Pickup".
            
            const method = prompt(`Return Method (Type 1 or 2):\n1. Drop off at Vendor Shop (Free)\n2. Request Pickup (Fee may apply)`);
            if (method !== '1' && method !== '2') return;

            const returnMethod = method === '1' ? 'dropoff' : 'pickup';

            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const res = await fetch('/api/returns', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        order_id: orderId,
                        reason: reason,
                        return_method: returnMethod
                    })
                });
                
                if (res.ok) {
                    alert('Return request submitted successfully.');
                    window.location.reload();
                } else {
                    alert('Failed to submit return request.');
                }
            } catch (err) {
                console.error(err);
                alert('Error submitting request.');
            }
        }
    </script>
</body>
</html>
