<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <div id="nav-placeholder"></div>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">My Orders</h2>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                        <tr><td colspan="5" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadNav();
            const user = checkAuth();
            if (!user) return;
            
            const isVendor = user.role === 'vendor';
            const apiUrl = isVendor ? `/api/vendor/orders?user_id=${user.id}` : `/api/orders?user_id=${user.id}`;
            const title = isVendor ? 'Sales Orders' : 'My Orders';
            
            document.querySelector('h2').textContent = title;

            try {
                const res = await fetch(apiUrl);
                const orders = await res.json();
                const tbody = document.getElementById('orders-body');
                
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No orders found.</td></tr>';
                    return;
                }

                tbody.innerHTML = orders.map(o => `
                    <tr>
                        <td class="fw-bold">#${o.order_number}</td>
                        <td>â‚¦${Number(o.total_amount).toLocaleString()}</td>
                        <td><span class="badge bg-${getStatusColor(o.status)}">${o.status}</span></td>
                        <td><span class="badge bg-light text-dark border">${o.payment_status}</span></td>
                        <td>${new Date(o.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        });

        function getStatusColor(status) {
            if (status === 'completed' || status === 'delivered') return 'success';
            if (status === 'processing') return 'primary';
            if (status === 'cancelled') return 'danger';
            return 'secondary';
        }
    </script>
</body>
</html>
