<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <!-- Navigation (Same as index) -->
    <div id="nav-placeholder"></div>

    <div class="container py-5">
        
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select id="state-filter" class="form-select">
                    <option value="">All States</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="lga-filter" class="form-select" disabled>
                    <option value="">All LGAs</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="city-filter" class="form-select" disabled>
                    <option value="">All Cities</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="loadProducts()">Filter</button>
            </div>
        </div>

        <h2 class="mb-4">Marketplace</h2>
        <div class="row g-4" id="products-grid">
            <!-- Loading Skeletons -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="skeleton skeleton-rect" style="aspect-ratio: 1/1;"></div>
                    <div class="card-body">
                        <div class="skeleton skeleton-text mb-2" style="width: 80%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 40%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="skeleton skeleton-rect" style="aspect-ratio: 1/1;"></div>
                    <div class="card-body">
                        <div class="skeleton skeleton-text mb-2" style="width: 80%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 40%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="skeleton skeleton-rect" style="aspect-ratio: 1/1;"></div>
                    <div class="card-body">
                        <div class="skeleton skeleton-text mb-2" style="width: 80%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 40%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 d-none d-md-block">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="skeleton skeleton-rect" style="aspect-ratio: 1/1;"></div>
                    <div class="card-body">
                        <div class="skeleton skeleton-text mb-2" style="width: 80%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 40%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        let userLocation = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            loadStates();
            getUserLocation();
            loadProducts();
        });

        function getUserLocation() {
            // Check if user is logged in and has state (Optional: simulate from profile)
            const user = JSON.parse(localStorage.getItem('user'));
            // In a real app, we would use user.state_id to fetch coords or use browser geolocation
            
            // Try Browser Geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        // Reload products with distance
                        loadProducts();
                    },
                    (error) => {
                        console.log("Geolocation not allowed or failed", error);
                    }
                );
            }
        }

        async function loadStates() {
            try {
                const res = await fetch('/api/states');
                const states = await res.json();
                
                // Populate Desktop & Mobile Selects
                const options = '<option value="">All States</option>' + 
                    states.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
                
                const desktopSelect = document.getElementById('state-filter');
                const mobileSelect = document.getElementById('state-filter-mobile');
                
                if(desktopSelect) desktopSelect.innerHTML = options;
                if(mobileSelect) mobileSelect.innerHTML = options;
                
                // Add Listeners
                [desktopSelect, mobileSelect].forEach(select => {
                    if(!select) return;
                    select.addEventListener('change', async (e) => {
                        const isMobile = e.target.id.includes('mobile');
                        const stateId = e.target.value;
                        const suffix = isMobile ? '-mobile' : '';
                        
                        const lgaSelect = document.getElementById('lga-filter' + suffix);
                        const citySelect = document.getElementById('city-filter' + suffix);
                        
                        // Sync values
                        const otherSelect = document.getElementById(isMobile ? 'state-filter' : 'state-filter-mobile');
                        if(otherSelect) otherSelect.value = stateId;

                        if (!stateId) {
                            lgaSelect.innerHTML = '<option value="">All LGAs</option>';
                            lgaSelect.disabled = true;
                            if (citySelect) {
                                citySelect.innerHTML = '<option value="">All Cities</option>';
                                citySelect.disabled = true;
                            }
                            return;
                        }

                        // Load LGAs
                        try {
                            const lgaRes = await fetch(`/api/states/${stateId}/lgas`);
                            const lgas = await lgaRes.json();
                            const lgaOptions = '<option value="">All LGAs</option>' + 
                                lgas.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
                            
                            lgaSelect.innerHTML = lgaOptions;
                            lgaSelect.disabled = false;
                            
                            // Sync LGA lists to other view too
                            const otherLga = document.getElementById(isMobile ? 'lga-filter' : 'lga-filter-mobile');
                            if(otherLga) {
                                otherLga.innerHTML = lgaOptions;
                                otherLga.disabled = false;
                            }

                            // Load Cities
                            if (citySelect) {
                                const cityRes = await fetch(`/api/states/${stateId}/cities`);
                                const cities = await cityRes.json();
                                const cityOptions = '<option value="">All Cities</option>' + 
                                    cities.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
                                
                                citySelect.innerHTML = cityOptions;
                                citySelect.disabled = false;
                                
                                const otherCity = document.getElementById(isMobile ? 'city-filter' : 'city-filter-mobile');
                                if(otherCity) {
                                    otherCity.innerHTML = cityOptions;
                                    otherCity.disabled = false;
                                }
                            }
                        } catch (e) {
                            console.error('Failed to load locations', e);
                        }
                    });
                });

            } catch (err) {
                console.error('Failed to load states', err);
            }
        }

        function applyMobileFilters() {
            // Close Offcanvas
            const offcanvasEl = document.getElementById('filterOffcanvas');
            const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasEl);
            if(offcanvas) offcanvas.hide();
            
            // Trigger Load
            loadProducts();
        }

        async function loadProducts() {
            try {
                // Check both desktop and mobile inputs (they are synced)
                const stateId = document.getElementById('state-filter').value || document.getElementById('state-filter-mobile').value;
                const lgaId = document.getElementById('lga-filter').value || document.getElementById('lga-filter-mobile').value;
                const cityId = (document.getElementById('city-filter') && document.getElementById('city-filter').value) || 
                               (document.getElementById('city-filter-mobile') && document.getElementById('city-filter-mobile').value) || '';
                
                // Get search query from URL
                const urlParams = new URLSearchParams(window.location.search);
                const searchQuery = urlParams.get('search');

                let url = '/api/products';
                const params = new URLSearchParams();
                if (stateId) params.append('state_id', stateId);
                if (lgaId) params.append('lga_id', lgaId);
                if (cityId) params.append('city_id', cityId);
                if (searchQuery) params.append('search', searchQuery);
                
                if (userLocation) {
                    params.append('user_lat', userLocation.lat);
                    params.append('user_lng', userLocation.lng);
                }
                
                if (params.toString()) url += '?' + params.toString();

                const res = await fetch(url);
                const products = await res.json();
                const grid = document.getElementById('products-grid');
                
                if (products.length === 0) {
                    grid.innerHTML = '<div class="col-12"><p class="text-center text-muted">No products found in this location.</p></div>';
                    return;
                }

                grid.innerHTML = products.map(p => {
                    let distanceBadge = '';
                    if (p.distance_km !== null) {
                        const dist = parseFloat(p.distance_km);
                        let color = 'secondary';
                        let text = `${dist.toFixed(0)} km`;
                        let savings = '';
                        
                        if (dist < 50) { 
                            color = 'success'; 
                            text = 'Nearby (< 50km)';
                            savings = `<div class="mt-1"><span class="badge bg-light text-success border border-success"><i class="fas fa-coins me-1"></i> Save ~₦2k Delivery</span></div>`;
                        } else if (dist < 200) { 
                            color = 'info'; 
                            text = `${dist.toFixed(0)} km`; 
                        }
                        
                        distanceBadge = `<div class="mb-2"><span class="badge bg-${color}"><i class="fas fa-location-arrow me-1"></i> ${text}</span>${savings}</div>`;
                    }

                    return `
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="card h-100 border-0 shadow-sm hover-shadow">
                            <div class="position-relative">
                                <img src="${p.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${p.name}" style="aspect-ratio: 1/1; object-fit: cover;">
                                ${p.is_verified ? '<span class="position-absolute top-0 end-0 badge bg-success m-2"><i class="fas fa-check-circle"></i> Verified</span>' : ''}
                            </div>
                            <div class="card-body p-2 p-md-3">
                                <h5 class="card-title text-truncate mb-1 small-md">${p.name}</h5>
                                <p class="card-text text-primary fw-bold mb-1">₦${Number(p.price).toLocaleString()}</p>
                                
                                ${distanceBadge}

                                <div class="small text-muted mb-2 d-none d-md-block">
                                    <i class="fas fa-map-marker-alt me-1"></i> ${p.state_name || 'Nationwide'}${p.city_name ? ', ' + p.city_name : ''}
                                </div>
                                
                                ${p.sales_count > 0 ? `<div class="small text-success mb-2"><i class="fas fa-shopping-bag me-1"></i> ${p.sales_count} sold</div>` : ''}

                                <div class="d-flex gap-2 mt-3 flex-column flex-md-row">
                                    <a href="product_details.html?id=${p.id}" class="btn btn-sm btn-light border w-100">Details</a>
                                    <button onclick='addToCart(${JSON.stringify(p).replace(/'/g, "&#39;")})' class="btn btn-sm btn-outline-primary w-100">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `}).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('products-grid').innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load products.</p></div>';
            }
        }
    </script>
</body>
</html>
