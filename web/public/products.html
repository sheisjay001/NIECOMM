<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - NIECOMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <!-- Navigation (Same as index) -->
    <div id="nav-placeholder"></div>

    <div class="container py-5">

        <h2 class="mb-4">Marketplace</h2>
        <div class="row g-4" id="products-grid">
            <!-- Products will be loaded here -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => loadNav());

        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                const grid = document.getElementById('products-grid');
                
                if (products.length === 0) {
                    grid.innerHTML = '<div class="col-12"><p class="text-center text-muted">No products found.</p></div>';
                    return;
                }

                grid.innerHTML = products.map(p => `
                    <div class="col-md-3">
                        <div class="card h-100 border-0 shadow-sm hover-shadow">
                            <img src="${p.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${p.name}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title text-truncate">${p.name}</h5>
                                <p class="card-text text-primary fw-bold">â‚¦${Number(p.price).toLocaleString()}</p>
                                <div class="d-flex gap-2">
                                    <a href="product_details.html?id=${p.id}" class="btn btn-sm btn-light border w-50">Details</a>
                                    <button onclick='addToCart(${JSON.stringify(p).replace(/'/g, "&#39;")})' class="btn btn-sm btn-outline-primary w-50">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('products-grid').innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load products.</p></div>';
            }
        }
        
        loadProducts();
    </script>
</body>
</html>
